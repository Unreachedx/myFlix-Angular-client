<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 30%; margin: 10px;">
      <mat-card-header>
        <mat-card-title>{{ movie?.title || 'Unknown Title' }}</mat-card-title>
        <mat-card-subtitle>{{ movie?.director?.name || 'Unknown Director' }}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="movie?.imagePath || 'default-image-path.jpg'" alt="{{ movie?.title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openMovieDetailDialog(movie)">
          Genre: {{ movie?.genre || 'Unknown Genre' }}
        </button>
        <button mat-button color="primary" (click)="openMovieDetailDialog(movie)">
          Synopsis
        </button>
        <mat-icon (click)="addToFavorites(movie)">favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
