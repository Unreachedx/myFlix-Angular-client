<div style="display: flex; flex-wrap: wrap;">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 30%; margin: 10px;">
    <mat-card-header>
      <mat-card-title>{{ movie?.title || 'Unknown Title' }}</mat-card-title>
      <mat-card-subtitle>{{ movie?.director?.name || 'Unknown Director' }}</mat-card-subtitle>
    </mat-card-header>

    <!-- Movie Image -->
    <img [src]="movie?.imagePath || 'default-image-path.jpg'" alt="{{ movie?.title }}" style="width: 100%; height: auto;" />

    <mat-card-actions>
      <!-- Genre Button -->
      <button mat-button color="primary" (click)="openMovieDetailDialog(movie)">
        Genre: {{ movie?.genre || 'Unknown Genre' }}
      </button>

      <!-- Synopsis Button -->
      <button mat-button color="primary" (click)="openMovieDetailDialog(movie)">
        Synopsis
      </button>

      <!-- Favorite Icon -->
      <button mat-icon-button color="primary" (click)="toggleFavorite(movie)">
        <mat-icon>
          {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
